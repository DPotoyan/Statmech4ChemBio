# Drop-in replacement for deploy.yml
# Created for GitHub Pages via GitHub Actions.
# Repo root contains the book (no subfolder). Forces output to ./_build/html.

name: Build and Deploy Website and PDF

on:
  push:
    branches: [master]

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/configure-pages@v5

      - uses: typst-community/setup-typst@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Python dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip show jupyter-book mystmd myst-parser sphinx || true
          (jupyter-book --version || true)
          (myst --version || true)
          which jupyter-book || true
          which myst || true

      - name: Build HTML (force ./_build output)
        run: |
          set -euxo pipefail

          # If myst is installed (MyST/Jupyter Book 2 ecosystem), use it.
          # Otherwise fall back to classic jupyter-book.
          if command -v myst >/dev/null 2>&1; then
            myst build --execute --html
          else
            jupyter-book build . --path-output _build
          fi

          echo "=== Locate HTML outputs ==="
          find . -maxdepth 5 -type d -path "*_build*/html" -print
          find . -maxdepth 6 -type f -name "index.html" -print | head -n 50

      - name: Verify build output exists
        run: |
          set -euxo pipefail
          ls -la
          ls -la _build
          ls -la _build/html
          test -f _build/html/index.html || (echo "ERROR: _build/html/index.html missing" && exit 1)

      - name: Upload Output HTML as Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
