# This file was initially created automatically with `myst init --gh-pages`
# Ensure GitHub repo Settings → Pages → Source is set to "GitHub Actions".

name: Build and Deploy Website and PDF

on:
  push:
    branches: [master]

env:
  # If your site assets look broken later, set this to '' or remove it.
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/configure-pages@v5

      - uses: typst-community/setup-typst@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          jupyter-book --version

      # IMPORTANT: build the book in the repo root (.)
      # If your book is actually in a subfolder (e.g. docs/), change "." to "docs"
      - name: Build HTML
        run: |
          jupyter-book --version
          jupyter-book build .

      # Helpful if it still fails: shows you exactly where output is
      - name: Verify build output exists
        run: |
          ls -la
          ls -la _build || true
          ls -la _build/html || true

      - name: Upload Output HTML as Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
